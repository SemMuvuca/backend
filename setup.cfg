[tool.isort]
profile = "black"

[isort]
profile = "black"

[flake8]
max-line-length = 88
extend-ignore = E203

[pylint]
max-line-length = 88

[pylint.messages_control]
disable = C0330, C0326

[pycodestyle]
max-line-length = 88

[pylama]
max_line_length = 88

[pylama:pyflakes]
max_line_length = 88

[pylama:pycodestyle]
max_line_length = 88

[pylama:pylint]
max_line_length = 88

[mypy]
plugins = pydantic.mypy
